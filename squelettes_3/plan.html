#CACHE{7200}
<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html dir="#LANG_DIR" lang="#LANG">
<head>
<title><:plan_site:> - [(#NOM_SITE_SPIP|textebrut)]</title>
[<meta name="description" content="(#DESCRIPTIF_SITE_SPIP|couper{150}|textebrut)" />]
<INCLURE{fond=inc/inc-head}>
<meta name="robots" content="none" />
</head>

<body class="page_plan">
<div id="topLeft"> </div>
	<div id="page-wrap">
		<div id="inside">
			<div id="left-sidebar">
				<INCLURE {fond=inc/menus/inc-menu_langues}{id_rubrique}>
      			[(#REM) Menu de navigation]
				<INCLURE{fond=/inc/menus/inc-menu_laterale}{id_rubrique}>
			</div>

	<div id="main-content">
	[(#REM) Entete de la page + titre du site ]
	<INCLURE{fond=inc/inc-entete}>
	<div id="content">
	<INCLURE {fond=inc/inc-photos}{lang=en}>
	[(#REM) Fil d'Ariane ]
	<div id="breadcrumb"><a href="#URL_SITE_SPIP/"><:accueil_site:></a> > <:plan_site:></div>


			<div class="cartouche">
				<h2 class="titre"><:plan_site:></h2>
			</div>

				<BOUCLE_secteurs(RUBRIQUES) {racine} {par titre}{tout}>

				<h3><a href="#URL_RUBRIQUE">#TITRE</a></h3>

				[(#REM) Articles et sous-rubriques ]

				<div class="contre-encart">
					<B_rubriques>
					<ul id="carre2">
						<BOUCLE_rubriques(RUBRIQUES) {id_parent} {par titre}{tout}>
						<li><strong><a href="#URL_RUBRIQUE">#TITRE</a></strong>

							<BOUCLE_sous_rubriques(BOUCLE_rubriques)></BOUCLE_sous_rubriques>

						</li>
						</BOUCLE_rubriques>

					</ul>
					</B_rubriques>

				</div><!-- fin contre-encart -->


				</BOUCLE_secteurs>

				<div class="last"> </div>
		</div><!-- fin content-->


		[(#REM) Pied de page ]
	<INCLURE{fond=inc/inc-pied}{skel=#SQUELETTE}>
			<div class="clear"> </div> 
	</div><!-- end main-content -->
	</div><!-- fin inside -->
	</div><!-- page-wrap -->
</body>
</html>
