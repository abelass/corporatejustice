[(#REM)
	Barre de navigation, ouverte sur la hierarchie courante
	On fait un plan, et, quand on avance vers une rubrique,
	on l'affiche si son parent est expose ou est la racine du site. Sont exclus les rubriques 11,25,31]

<B_rubriques>
<div class="twoColumnsRight">

      <ul>        
	<BOUCLE_rubriques(RUBRIQUES) {racine} {par num titre, titre}{tout}>
			<B_sous_rubriques>                              
                                <BOUCLE_sous_rubriques(RUBRIQUES) {id_parent} {par num titre}{!par id_rubrique}{tout}><BOUCLE_test_expose(RUBRIQUES) {id_enfant}{tout}>#EXPOSE{' '}</BOUCLE_test_expose>
					<li [class="(#EXPOSE)"]>[(#EXPOSE|?{[(#TITRE|couper{80})],<a href="[(#URL_RUBRIQUE)]">[(#TITRE|couper{80})]</a>})]<BOUCLE_re(BOUCLE_sous_rubriques){tout}></BOUCLE_re>	</li>
				</B_test_expose></BOUCLE_sous_rubriques>
			</B_sous_rubriques>
	</BOUCLE_rubriques>
	</ul>

</div>
</B_rubriques>
